<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desa Wisata Ajlias</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1>Selamat Datang di Desa Wisata Ajlias</h1>
    </header>

    <!-- BANNER FOTO -->
    <section class="banner">
        <img src="pingwin.jpeg" alt="">
        <img src="pantai.jpeg" alt="">
        <img src="renang.jpeg" alt="">
    </section>

    <!-- MENU NAVIGASI -->
    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Paket melihat buaya</a></li>
            <li><a href="#">Paket belanja</a></li>
            
        </ul>
    </nav>

    <!-- DAFTAR PAKET WISATA -->
    <section class="paket-section">
        <h2>Daftar Paket Wisata</h2>

        <div class="paket-container">

            <div class="paket-card">
                <img src="buaya.jpeg">
                <h3>Paket melihat buaya</h3>
                <p>18 Mei 2026</p>
                <p><strong>Harga Promo: 650rb</strong></p>
            </div>

            <div class="paket-card">
                <img src="jogja.jpeg">
                <h3>Paket belanja oleh-oleh</h3>
                <p>5 Desember 2026</p>
                <p><strong>Harga Promo /barang: 100rb/1barang</strong></p>
            </div>

        </div>
    </section>

    <!-- VIDEO YOUTUBE -->
    <section class="video">
        <h2>Video Aktivitas Wisata</h2>
        <iframe width="560" height="315"
        src="burung.mp4" allowfullscreen></iframe>
    </section>

</body>
</html>
